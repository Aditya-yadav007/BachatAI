<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="./admin.js"></script>
    <script src="./profile.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation/Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">Admin Dashboard</h1>
                </div>
                <nav class="flex space-x-4">
                    <a href="dashboard.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="#" class="bg-blue-100 text-blue-700 px-3 py-2 rounded-md text-sm font-medium">Profile</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Settings</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Profile Header Section -->
        <div class="bg-white rounded-lg shadow-md border border-gray-200 mb-6">
            <div class="px-6 py-8">
                <div class="flex flex-col sm:flex-row items-center sm:items-start space-y-4 sm:space-y-0 sm:space-x-6">
                    <!-- Avatar -->
                    <div class="flex-shrink-0">
                        <div class="w-32 h-32 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center shadow-lg">
                            <i class="fas fa-user text-white text-4xl"></i>
                        </div>
                    </div>
                    
                    <!-- Profile Info -->
                    <div class="flex-1 text-center sm:text-left">
                        <h2 class="text-3xl font-bold text-gray-900 mb-2" id="loggedUserFName">Loading...</h2>
                        <p class="text-lg text-gray-600 mb-4">Administrator</p>
                        <div class="flex flex-col sm:flex-row gap-3">
                            <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                                <i class="fas fa-edit mr-2"></i>
                                Edit Profile
                            </button>
                            <button class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                                <i class="fas fa-camera mr-2"></i>
                                Change Photo
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Personal Information Section -->
        <div class="bg-white rounded-lg shadow-md border border-gray-200">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900 flex items-center">
                    <i class="fas fa-user-circle mr-2 text-blue-600"></i>
                    Personal Information
                </h3>
            </div>
            
            <div class="px-6 py-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Full Name -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Full Name</label>
                        <div class="bg-gray-50 border border-gray-200 rounded-md px-3 py-2"id="loggedUserFName1">Loading...
                        </div>
                    </div>

                    <!-- Date of Birth -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <div class="bg-gray-50 border border-gray-200 rounded-md px-3 py-2" id="dob">Loading...
                        </div>
                    </div>

                    <!-- Gender -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Gender</label>
                        <div class="bg-gray-50 border border-gray-200 rounded-md px-3 py-2 cursor-pointer hover:bg-gray-100 transition-colors" id="gender" onclick="makeGenderEditable()">Loading...
                        </div>
                    </div>

                    <!-- Email Address -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Email Address</label>
                        <div class="bg-gray-50 border border-gray-200 rounded-md px-3 py-2"id="loggedUserEmail">
                                <i class="fas fa-envelope mr-2 text-gray-400"></i>
                                Loading...
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <div class="bg-gray-50 border border-gray-200 rounded-md px-3 py-2" id="mobile">
                                <i class="fas fa-phone mr-2 text-gray-400"></i>
                                Loading...
                           
                        </div>
                    </div>

                    <!-- Aadhar Number -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Aadhar Number</label>
                        <div class="bg-gray-50 border border-gray-200 rounded-md px-3 py-2" id="aadhar">
                                <i class="fas fa-id-card mr-2 text-gray-400"></i>
                                Loading...
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <div class="flex flex-col sm:flex-row gap-3">
                        <button class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                            <i class="fas fa-save mr-2"></i>
                            Save Changes
                        </button>
                        <button class="inline-flex items-center px-6 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors" id="logout">
                            <i class="fas fa-sign-out-alt mr-2"></i>
                                Logout
                        </button>
                        <button class="inline-flex items-center px-6 py-2 border border-red-300 text-sm font-medium rounded-md text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                            <i class="fas fa-key mr-2"></i>
                            Change Password
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional Info Cards -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-6">
            <!-- Account Status -->
            <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-check-circle text-green-600"></i>
                        </div>
                    </div>
                    <div class="ml-4">
                        <h4 class="text-sm font-medium text-gray-900">Account Status</h4>
                        <p class="text-sm text-green-600 font-semibold">Active</p>
                    </div>
                </div>
            </div>

            <!-- Last Login -->
            <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-clock text-blue-600"></i>
                        </div>
                    </div>
                    <div class="ml-4">
                        <h4 class="text-sm font-medium text-gray-900">Last Login</h4>
                        <p class="text-sm text-gray-600">2 hours ago</p>
                    </div>
                </div>
            </div>

            <!-- Role Permissions -->
            <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-shield-alt text-purple-600"></i>
                        </div>
                    </div>
                    <div class="ml-4">
                        <h4 class="text-sm font-medium text-gray-900">Access Level</h4>
                        <p class="text-sm text-purple-600 font-semibold">Full Access</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                Â© 2024 Admin Dashboard. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
